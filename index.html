<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistem LKPD SMPN 10 Banawa Selatan</title>
  <link rel="icon" href="assets/smpn10.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Card Login -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-96 text-center">
    <div class="flex justify-center mb-4">
      <img src="assets/smpn10.jpg" alt="Logo Sekolah" class="w-20 h-20 rounded-full border-4 border-blue-600">
    </div>
    <h1 class="text-2xl font-bold text-blue-700 mb-2">Sistem LKPD</h1>
    <p class="text-gray-600 mb-6 text-sm">SMPN 10 Banawa Selatan</p>

    <!-- Form Login -->
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required
        class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none" />
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">Login</button>
    </form>

    <!-- Status -->
    <p id="status" class="text-sm mt-4 text-red-500 hidden">Login gagal, periksa username atau password!</p>

    <p class="text-xs text-gray-500 mt-6">Â© 2025 SMPN 10 Banawa Selatan</p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwJkI55D4KV7NkhxKOuvDqJP-tVCDVZPy_gTwg1hVZUTYyN30vqvSSVzXuCNg92MLTxNw/exec'; // URL WebApp kamu

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      try {
        const res = await fetch(scriptURL + "?action=login", {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: { "Content-Type": "application/json" },
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "dashboard.html";
        } else {
          status.textContent = "Login gagal! Username atau password salah.";
          status.classList.remove("hidden");
        }
      } catch (err) {
        status.textContent = "Terjadi kesalahan koneksi ke server!";
        status.classList.remove("hidden");
        console.error(err);
      }
    });
  </script>
</body>
</html>
