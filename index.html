<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem LKPD SMPN 10 Banawa Selatan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <div class="text-center mb-6">
      <img src="assets/smpn10.jpg" alt="Logo SMPN 10 Banawa Selatan" class="mx-auto w-24 h-24 rounded-full shadow-md mb-3">
      <h2 class="text-2xl font-bold text-gray-700">Sistem LKPD</h2>
      <p class="text-sm text-gray-500">SMPN 10 Banawa Selatan</p>
    </div>

    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Masuk</button>
    </form>

    <div id="msg" class="mt-4 text-center text-sm"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwxkHp7ypvyJYu0LndjDWKJ7hBzfDjkQDn0b7xO84wOzSdYl5kuFS_PgHhmYy3mBo4PqQ/exec';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: 'login', username, password }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      
      const msg = document.getElementById('msg');
      if (data.status === 'success') {
        msg.innerHTML = '<span class="text-green-600">Login berhasil! Mengalihkan...</span>';
        localStorage.setItem('user', JSON.stringify(data.user));
        setTimeout(() => window.location.href = 'dashboard.html', 1000);
      } else {
        msg.innerHTML = '<span class="text-red-600">Username atau password salah.</span>';
      }
    });
  </script>

</body>
</html>
