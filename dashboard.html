<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Sistem Pembelajaran Digital SMPN 10 Banawa Selatan</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" href="assets/smpn10.jpg" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-blue-700 text-white p-4 flex items-center justify-between shadow-md">
    <div class="flex items-center space-x-3">
      <img src="assets/smpn10.jpg" class="w-10 h-10 rounded-full border-2 border-white" alt="Logo">
      <h1 class="text-lg font-semibold">SMPN 10 Banawa Selatan</h1>
    </div>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-lg text-sm">
      Keluar
    </button>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">ðŸ“š Sistem Pembelajaran Digital</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Materi -->
      <a href="materi.html" class="group">
        <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl border border-blue-100 text-center transition-all duration-200 group-hover:bg-blue-50">
          <div class="text-blue-600 text-4xl mb-3">ðŸ“–</div>
          <h3 class="font-semibold text-gray-700 text-lg">Materi Pembelajaran</h3>
          <p class="text-gray-500 text-sm">Baca materi, catat, dan berikan tanggapan</p>
        </div>
      </a>

      <!-- LKPD -->
      <a href="lkpd.html" class="group">
        <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl border border-blue-100 text-center transition-all duration-200 group-hover:bg-blue-50">
          <div class="text-green-600 text-4xl mb-3">ðŸ§¾</div>
          <h3 class="font-semibold text-gray-700 text-lg">Lembar Kerja (LKPD)</h3>
          <p class="text-gray-500 text-sm">Isi dan unggah LKPD langsung ke Google Drive</p>
        </div>
      </a>

      <!-- Absensi -->
      <a href="absensi.html" class="group">
        <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl border border-blue-100 text-center transition-all duration-200 group-hover:bg-blue-50">
          <div class="text-orange-600 text-4xl mb-3">ðŸ•“</div>
          <h3 class="font-semibold text-gray-700 text-lg">Absensi</h3>
          <p class="text-gray-500 text-sm">Isi kehadiran siswa dan guru secara daring</p>
        </div>
      </a>
    </div>

    <div class="mt-10 text-center">
      <p id="userInfo" class="text-gray-600 text-sm"></p>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-400 py-4 border-t border-gray-200">
    &copy; 2025 SMPN 10 Banawa Selatan
  </footer>

  <script>
    // Cek status login dari localStorage
    const user = JSON.parse(localStorage.getItem("user"));
    const userInfo = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logoutBtn");

    if (!user) {
      // Jika belum login, arahkan ke index.html
      window.location.href = "index.html";
    } else {
      userInfo.textContent = `Login sebagai: ${user.nama} (${user.role})`;
    }

    // Tombol logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
